<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet"  type="text/css" href="../styles/sign.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body  id="body-reg" >
    <div class="container">
        <header class="header">
            <p class="text-center">Come Join Our Guild</p>
        </header>
        <form class="form-horizontal" action="">
            <div class="form-group row">
                <label   class="col-sm-3 col-form-label" for="firstname">First name</label>
                <div class="col-sm-9">
                    <input 
                    id="firstname"
                    type="text"
                    class="form-control" 
                    required
                    name="firstname"
                    placeholder="Enter your first name"
                    /></div> </div>
            <div class="form-group row">
                <label  class="col-sm-3 col-form-label" for="email">Last name</label>
                <div class="col-sm-9">
                    <input 
                    id="lastname"
                    type="text"
                    class="form-control" 
                    required
                    name="lastname"
                    placeholder="Enter your last name"
                    /></div></div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" id="email-label"  for="email">Email</label>
                <div class="col-sm-9">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                  placeholder="Enter your email address"
                /></div></div>
            
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="password">Password</label>
                    <div class="col-sm-9">
                        <input 
                        id="password"
                        type="password"
                        class="form-control" 
                        required
                        name="password"
                        placeholder="Enter password"
                        /></div></div>
               
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"  for="repassword">Confirm Password</label>
                    <div class="col-sm-9">
                        <input 
                        id="repassword"
                        type="password"
                        class="form-control" 
                        required
                        name="repassword"
                        placeholder="Enter your password again"
                        /></div></div>
              
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="address">Address</label>
                    <div class="col-sm-9">
                        <input 
                        id="address"
                        type="text"
                        class="form-control" 
                        required
                        name="address"
                        placeholder="Enter address"
                        /></div></div>
                
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="city">City</label>
                    <div class="col-sm-9">
                        <input 
                        id="city"
                        type="text"
                        class="form-control" 
                        required
                        name="city"
                        placeholder="Enter city"
                       /></div></div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="postal-code">Postal Code</label>
                    <div class="col-sm-9">   
                    <input 
                        id="postal-code"
                        type="text"
                        class="form-control" 
                        required
                        name="postal-code"
                        placeholder="Enter a valid postal code"
                        /></div></div> 
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="mobile-phone">Mobile Phone</label>
                    <div class="col-sm-9">
                        <input 
                        id="mobile-phone"
                        type="text"
                        class="form-control" 
                        required
                        name="mobile-phone"
                        placeholder="Enter your mobile phone number"
                        />
                        </div></div>
                <div class="form-group">
                       <button type="submit" id="submit" class="submit-button">
                            Submit
                        </button>
                </div>
        </form>
    </div>
</body>
</html>
